name: flutter_template
description: "A flutter template with Provider, GetX"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  get: ^4.6.6
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/illustrations/
    - assets/animations/
